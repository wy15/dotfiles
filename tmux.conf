#----------------------------------
#
#       General settings
#
#----------------------------------
set -g default-shell "/usr/local/bin/fish"

# Setup vi mode
setw -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'V' send -X select-line
bind-key -Tcopy-mode-vi 'r' send -X rectangle-toggle
bind-key -Tcopy-mode-vi Escape send -X cancel

#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
#bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key p run "pbpaste | tmux load-buffer - ; tmux paste-buffer"

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# Use ctrl-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# UTF is great, let us use that
set -gq utf8
set-window-option -gq utf8 on

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 0
set-option -g base-index 0
setw -g pane-base-index 0

# Use xterm keys
set-window-option -g xterm-keys on

#----------------------------------
#
#       Visual settings
#
#----------------------------------

# Status bar positioning
set-option -g status-position top
set -g status-justify centre

set -g status-bg colour235
set -g status-fg white

set -g window-status-format ' #I:#W#F '
set -g window-status-current-format ' #I:#W '

set-window-option -g mode-style bg=colour91,fg=white,dim
set-window-option -g window-status-style bg=colour235,fg=colour244
set-window-option -g window-status-current-style bg=colour235,fg=white

set -g status-interval 1 # reload every 1s
set -g status-left '#[bg=colour235,fg=colour244] #S '
set -g status-right "#{cpu_bg_color} #{cpu_icon} #[bg=colour0] %H:%M "
#set -g status-right "#[fg=colour250]%Y-%m-%d#[fg=colour244] | #[fg=colour250]EAT #(TZ=Asia/Shanghai date +%%H):#(TZ=Asia/Shanghai date +%%M):%S#[fg=colour244] | #[fg=colour250]CET #(TZ=Europe/Stockholm date +%%H):#(TZ=Europe/Stockholm date +%%M):%S#[fg=colour244] | #[fg=colour250]UTC #(TZ=UTC date +%%H):#(TZ=UTC date +%%M):%S "

set -g status-left-length 30
set -g status-right-length 56

set-option -g message-style bg=colour235,fg=colour166
set-option -g pane-border-style fg=colour172
set-option -g pane-active-border-style fg=colour172

# Allow us to reload our tmux configuration while using tmux.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal symbols to split
# the screen
bind | split-window -h
bind - split-window -v

# Killing windows and panes
bind w kill-pane
bind q kill-window

# Override the default behavior of showing a window preview
bind s choose-session -N

# resizing panes is to use the mouse
set-option -g mouse on

